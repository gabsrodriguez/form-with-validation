<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container">
      <form id="myForm">
        <div id="alert1"></div>
        <div class="form-row">
          <div class="col-5">
            <label for="xxxxxxxxxxx">Card Number</label>
            <input type="text" class="form-control" placeholder="xxxxxxxxxxx" />
          </div>
          <div class="col-3">
            <label for="00000000000">CVC</label>
            <input
              type="text-3"
              class="form-control"
              placeholder="00000000000"
            />
          </div>
          <div class="col-4">
            <label for="Amount">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" />
          </div>
        </div>

        <div class="form-row mt-3">
          <div class="col">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              value="Jordan"
              required
            />
          </div>
          <div class="col">
            <label f>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              value="Aguiriano"
              required
            />
          </div>
        </div>

        <div class="form-row mt-3">
          <div class="col-md-6 mb-3">
            <label>City</label>
            <input type="text" class="form-control" placeholder="City" />
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Florida</option>
              <option>California</option>
              <option>New York</option>
              <option>Louisiana</option>
              <option>Illinois</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label>Zip</label>
            <input type="text" class="form-control" placeholder="zip" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-3">
            <div class="bg-secondary rounded">
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fab fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fab fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option3" />
                <label class="form-check-label" for="inlineRadio3">
                  <i class="fab fa-cc-amex"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="inlineRadioOptions" value="option3" />
                <label class="form-check-label" for="inlineRadio3">
                  <i class="fab fa-cc-apple-pay"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-3"></div>
          <div class="form-group col">
            <label for="exampleFormControlTextarea1">Comment</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>

    <script>
      const form = document.querySelector("#myForm");
      myForm.addEventListener("submit", e => {
        e.preventDefault();
        document.querySelector("#alert1").innerHTML =
          '<div class="alert alert-danger" role="alert">Some fields are missing!</div>';
      });
    </script>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
